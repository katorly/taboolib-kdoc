name: Generate Dokka docs and deploy them

on:
  push:
    branches: [ docs-gen ] # 改成相应分支
    paths-ignore: [ 'docs/**', 'README.md' ]
  pull_request:
    branches: [ docs-gen ] # 改成相应分支
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate Dokka docs
        run: |
          VERSION=$(git tag --sort=committerdate | tail -1)
          echo Generating API documentation for version $VERSION
          ./gradlew dokkaHtmlMultiModule

      - name: Deploy Dokka docs to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/dokka/html # Dokka 默认生成文档的位置, 不是要部署到的文件夹位置
          target-folder: docs # 要部署到的文件夹位置